<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>vogito</title>
<link href="css/style.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
<script src="js/index.js"></script>
<script src="js/jQuery.js"></script>
<script src="js/bootstrap.min.js"></script>
</head>

<body style="align-items: center;">
    <div style="width:300px;margin:0 auto;">
        <img src="img/cover.png" class="cover_set" draggable="false">
    </div>
    <img src="img/shine.png" class="shine" style="visibility:hidden">
    <div class="suggest suggest_toy" style="visibility:hidden">
        <h1>玩具積木</h1>
        <h2>建議照射3分鐘</h2>
    </div>
    <div class="suggest suggest_doll" style="visibility:hidden">
        <h1>玩偶</h1>
        <h2>建議照射3分鐘</h2>
    </div>
    <div class="suggest suggest_cat" style="visibility:hidden">
        <h1>貓砂便盆</h1>
        <h2>建議照射15分鐘</h2>
    </div>
    <div class="suggest suggest_helmet" style="visibility:hidden">
        <h1>安全帽</h1>
        <h2>建議照射30分鐘</h2>
    </div>
    <div class="suggest suggest_leather" style="visibility:hidden">
        <h1>皮件</h1>
        <h2>建議照射3分鐘</h2>
    </div>
    <div class="suggest suggest_head" style="visibility:hidden">
        <h1>枕頭</h1>
        <h2>建議照射30分鐘</h2>
    </div>

    <div id="circle-list" style="text-align:center;" >
        <div><button type="button" ><img src="img/doll.png" class="img_all img_doll"></button></div>
        <div><button type="button" ><img src="img/toy.png" class="img_all img_toy" draggable="false"></button></div>
        <div><button type="button" ><img src="img/cat.png" class="img_all img_cat" draggable="false"></button></div>
        <div><button type="button" ><img src="img/helmet.png" class="img_all img_helmet" draggable="false"></button></div>
        <div><button type="button" ><img src="img/leather.png" class="img_all img_leather" draggable="false"></button></div>
        <div><button type="button" ><img src="img/head.png" class="img_all img_head" draggable="false"></button></div>
    </div>

</body>
</html>
